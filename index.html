                             {/* Scale & Upsell - Moved Here */}
                            <div className="bg-purple-50 p-5 rounded-xl border border-purple-200 break-inside-avoid">
                                <div className="flex items-center gap-2 mb-3 text-purple-800 font-bold"><Icon name="Rocket" /> {t.scale.title}</div>
                                <ul className="space-y-2 text-sm text-slate-700">
                                    {t.scale.points.map((p, i) => (
                                        <li key={i} className="flex gap-2 items-start">
                                            <div className="mt-1 text-purple-600 shrink-0"><Icon name={p.icon} size={14} /></div>
                                            <span className="leading-tight">{p.text}</span>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </div>

                        {/* LEFT COLUMN (Last in HTML): Team, Partners, Roadmap */}
                        <div className="space-y-6">
                            {/* Team */}
                            <div className="bg-slate-50 p-5 rounded-xl border border-slate-200 break-inside-avoid">
                                <div className="flex items-center gap-2 mb-3 text-slate-700 font-bold"><Icon name="Users" /> {t.team.title}</div>
                                <div className="space-y-4">
                                    {t.team.members.map((member, i) => (
                                        <div key={i} className="flex gap-4 items-start">
                                            <SafeImage src={member.img} className="w-16 h-16 object-cover rounded-full border-2 border-white shadow-md shrink-0" fallback={<div className="w-16 h-16 bg-white border rounded-full flex items-center justify-center font-bold text-slate-500 text-lg shadow-sm shrink-0">{member.name.charAt(0)}</div>} />
                                            <div>
                                                <div className="font-bold text-base text-slate-900">{member.name}</div>
                                                <div className="text-blue-600 font-semibold text-xs mb-1">{member.role}</div>
                                                <div className="text-[11px] text-slate-500 leading-tight">{member.desc}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Partners - Expanded & Sexy */}
                            <div className="bg-orange-50 p-5 rounded-xl border border-orange-200 break-inside-avoid">
                                <div className="flex items-center gap-2 mb-3 text-orange-800 font-bold"><Icon name="Briefcase" /> {t.partners.title}</div>
                                <ul className="space-y-2 text-sm text-slate-700">
                                    {t.partners.points.map((p, i) => <li key={i} className="flex gap-2 items-start"><Icon name="Handshake" className="text-orange-600 shrink-0" size={14} /><span className="leading-tight">{p}</span></li>)}
                                </ul>
                            </div>

                            <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm break-inside-avoid">
                                <div className="flex items-center gap-2 mb-3 text-purple-700 font-bold"><Icon name="Map" /> {t.roadmap.title}</div>
                                <div className="space-y-3 relative">
                                    <div className="absolute top-2 bottom-2 w-0.5 bg-slate-100" style={{ [lang === 'he' ? 'right' : 'left']: '19px' }}></div>
                                    {t.roadmap.steps.map((step, i) => (
                                        <div key={i} className="flex gap-3 relative z-10 items-center">
                                            <div className="bg-purple-100 text-purple-700 text-[10px] font-bold px-2 py-1 rounded-full border border-purple-200 w-12 text-center shrink-0">{step.year}</div>
                                            <div className="text-xs text-slate-600 leading-tight bg-slate-50 p-2 rounded w-full border border-slate-100">{step.text}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Bottom ASK Banner - Added print-flex-row-force */}
                    <div className="bg-gradient-to-br from-blue-700 to-indigo-900 p-8 rounded-xl text-white shadow-xl relative overflow-hidden break-inside-avoid mt-8">
                        <div className="absolute top-0 right-0 p-4 opacity-10"><Icon name="Star" size={120} /></div>
                        <div className="relative z-10 flex flex-col md:flex-row justify-between items-center gap-6 print-flex-row-force">
                            <div>
                                <h3 className="text-2xl font-bold mb-2 opacity-90">{t.ask.title}</h3>
                                <div className="text-5xl font-black mb-2 text-yellow-300 tracking-tight">{t.ask.amount}</div>
                                <div className="text-lg opacity-90 font-light">{t.ask.use}</div>
                            </div>
                            <div className="bg-white/10 p-4 rounded-lg backdrop-blur-sm text-sm border border-white/20 min-w-[250px]">
                                <div className="font-bold text-white mb-2 uppercase tracking-wider text-xs opacity-70">Contact Details</div>
                                <div className="font-mono text-base">{t.ask.contact}</div>
                            </div>
                        </div>
                    </div>

                    <div className="text-center mt-8 text-slate-400 text-xs">
                        &copy; 2026 ONEBTN. All rights reserved. Confidential.
                    </div>
                </div>
            );
        };

        const ScriptCard = ({ title, body, subject }) => {
            const [copied, setCopied] = useState(false);
            const handleCopy = () => {
                const text = subject ? `${subject}\n\n${body}` : body;
                navigator.clipboard.writeText(text);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };
            return (
                <div className="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden mb-4">
                    <div className="px-4 py-3 border-b border-slate-200 flex justify-between items-center bg-slate-50">
                        <h3 className="font-bold text-sm text-slate-700 flex items-center gap-2"><Icon name="MessageSquare" size={16} /> {title}</h3>
                        <button onClick={handleCopy} className="flex items-center gap-1 px-3 py-1 rounded text-xs transition-colors bg-white border hover:bg-slate-50 text-slate-600">
                            {copied ? <span>×”×•×¢×ª×§!</span> : <span>×”×¢×ª×§</span>}
                        </button>
                    </div>
                    <div className="p-5 bg-white text-sm">
                        {subject && <div className="mb-3 pb-3 border-b border-dashed border-slate-100 font-semibold text-slate-800">{subject}</div>}
                        <pre className="whitespace-pre-wrap font-sans text-slate-600 leading-relaxed">{body}</pre>
                    </div>
                </div>
            );
        };

        const MeetingCard = ({ section }) => (
            <div className="bg-white rounded-lg border border-slate-200 p-5 mb-4 shadow-sm">
                <h3 className="font-bold text-lg text-slate-800 mb-3 flex items-center gap-2"><Icon name="Mic" size={18} className="text-blue-500" /> {section.title}</h3>
                {section.content && <div className="bg-slate-50 p-4 rounded text-slate-700 border border-slate-100 italic text-sm leading-relaxed whitespace-pre-wrap">{section.content}</div>}
                {section.questions && <div className="space-y-4">{section.questions.map((q, i) => <div key={i}><div className="text-sm font-bold text-blue-800 mb-1">{q.q}</div><div className="bg-blue-50/50 p-3 rounded text-slate-700 border border-blue-100 text-sm leading-relaxed">{q.text}</div></div>)}</div>}
            </div>
        );

        const RoadmapCard = ({ step }) => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <div className="bg-white rounded-lg border border-slate-200 mb-4 shadow-sm overflow-hidden">
                    <div className="p-4 flex items-center justify-between cursor-pointer hover:bg-slate-50" onClick={() => setIsOpen(!isOpen)}>
                        <div className="flex items-center gap-4">
                            <div className={`w-10 h-10 rounded-full flex items-center justify-center shrink-0 ${isOpen ? 'bg-blue-600 text-white' : 'bg-blue-100 text-blue-600'}`}>
                                <Icon name={step.icon} size={20} />
                            </div>
                            <div>
                                <h3 className="font-bold text-slate-800 text-lg">{step.phase}</h3>
                                <div className="text-xs font-semibold text-slate-400 uppercase flex items-center gap-1"><Icon name="Clock" size={12} /> {step.duration}</div>
                            </div>
                        </div>
                        <Icon name={isOpen ? "ChevronUp" : "ChevronDown"} size={16} className="text-slate-400"/>
                    </div>
                    {isOpen && (
                        <div className="p-4 pt-0 border-t border-slate-100 bg-slate-50/50">
                            <p className="text-sm text-slate-600 mb-4 mt-4 font-medium">{step.description}</p>
                            <div className="mb-4">
                                <div className="text-xs font-bold text-slate-400 uppercase mb-2">×ž×©×™×ž×•×ª ×œ×‘×™×¦×•×¢:</div>
                                <ul className="space-y-2">{step.tasks.map((task, i) => <li key={i} className="flex gap-2 text-sm text-slate-700 items-start"><div className="w-1.5 h-1.5 rounded-full bg-blue-400 mt-1.5 shrink-0"></div>{task}</li>)}</ul>
                            </div>
                            <div className="bg-amber-50 border border-amber-100 p-3 rounded text-xs text-amber-800 flex gap-2 items-start"><Icon name="AlertTriangle" size={14} className="mt-0.5 shrink-0" /><span><span className="font-bold">×˜×™×¤: </span>{step.tips}</span></div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [lang, setLang] = useState('he');
            const [activeTab, setActiveTab] = useState('onepager');
            const t = siteContent[lang]; 
            const isRtl = lang === 'he';

            // Add class to body for print targeting if needed
            useEffect(() => {
                if(activeTab === 'onepager') {
                    document.body.classList.add('printing-onepager');
                } else {
                    document.body.classList.remove('printing-onepager');
                }
            }, [activeTab]);

            return (
                <div dir={isRtl ? 'rtl' : 'ltr'}>
                     <ErrorBoundary>
                        <nav className="bg-slate-900 text-white p-3 shadow-lg sticky top-0 z-50 no-print">
                            <div className="max-w-6xl mx-auto flex justify-between items-center">
                                <div className="flex items-center gap-4">
                                    <div className="font-black text-lg tracking-tighter">ONEBTN</div>
                                    <div className="h-5 w-px bg-slate-700 mx-2 hidden md:block"></div>
                                    <div className="flex gap-2 overflow-x-auto">
                                        <button onClick={() => setActiveTab('onepager')} className={`px-3 py-1.5 rounded-full text-xs font-medium transition-all whitespace-nowrap ${activeTab === 'onepager' ? 'bg-blue-600 text-white' : 'hover:bg-slate-800 text-slate-300'}`}>{t.nav.onepager}</button>
                                        <button onClick={() => setActiveTab('scripts')} className={`px-3 py-1.5 rounded-full text-xs font-medium transition-all whitespace-nowrap ${activeTab === 'scripts' ? 'bg-blue-600 text-white' : 'hover:bg-slate-800 text-slate-300'}`}>{t.nav.scripts}</button>
                                        <button onClick={() => setActiveTab('meeting')} className={`px-3 py-1.5 rounded-full text-xs font-medium transition-all flex items-center gap-1 whitespace-nowrap ${activeTab === 'meeting' ? 'bg-amber-500 text-white' : 'hover:bg-slate-800 text-amber-400'}`}><Icon name="Coffee" size={12}/>{t.nav.meeting}</button>
                                        <button onClick={() => setActiveTab('roadmap')} className={`px-3 py-1.5 rounded-full text-xs font-medium transition-all flex items-center gap-1 whitespace-nowrap ${activeTab === 'roadmap' ? 'bg-emerald-600 text-white' : 'hover:bg-slate-800 text-emerald-400'}`}><Icon name="Target" size={12}/>{t.nav.roadmap}</button>
                                    </div>
                                </div>
                                <button onClick={() => setLang(l => l === 'he' ? 'en' : 'he')} className="flex items-center gap-2 bg-slate-800 hover:bg-slate-700 px-3 py-1.5 rounded text-xs border border-slate-700 shrink-0">
                                    <Icon name="Globe" size={14} /> <span>{lang === 'he' ? 'English' : '×¢×‘×¨×™×ª'}</span>
                                </button>
                            </div>
                        </nav>

                        <main className="max-w-6xl mx-auto p-4">
                            <div className={activeTab === 'onepager' ? 'block active-print' : 'hidden tab-content'}>
                                <OnePager lang={lang} />
                            </div>

                            <div className={activeTab === 'scripts' ? 'block max-w-3xl mx-auto tab-content' : 'hidden tab-content'}>
                                <div className="bg-blue-50 border border-blue-200 p-4 rounded-lg mb-6 text-blue-900 text-sm flex gap-3 items-center"><Icon name="MessageSquare" size={18} className="text-blue-600" /> {t.scripts.intro}</div>
                                <ScriptCard title={t.scripts.types.email_lior} subject={t.scripts.content.email_lior.subject} body={t.scripts.content.email_lior.body} />
                                <ScriptCard title={t.scripts.types.email_short} subject={t.scripts.content.email_short.subject} body={t.scripts.content.email_short.body} />
                                <ScriptCard title={t.scripts.types.email_story} subject={t.scripts.content.email_story.subject} body={t.scripts.content.email_story.body} />
                                <ScriptCard title={t.scripts.types.linkedin} body={t.scripts.content.linkedin.body} />
                                <ScriptCard title={t.scripts.types.pitch} body={t.scripts.content.pitch.body} />
                            </div>

                            <div className={activeTab === 'meeting' ? 'block max-w-3xl mx-auto tab-content' : 'hidden tab-content'}>
                                <div className="bg-amber-50 border border-amber-200 p-4 rounded-lg mb-6 text-amber-900 text-sm flex gap-3 items-center"><Icon name="Coffee" size={24} className="text-amber-600" /><div><h2 className="font-bold text-lg">{t.meeting.title}</h2><p className="opacity-80">{t.meeting.subtitle}</p></div></div>
                                {t.meeting.sections.map((s, i) => <MeetingCard key={i} section={s} />)}
                            </div>

                            <div className={activeTab === 'roadmap' ? 'block max-w-3xl mx-auto tab-content' : 'hidden tab-content'}>
                                <div className="bg-emerald-50 border border-emerald-200 p-4 rounded-lg mb-6 text-emerald-900 text-sm flex gap-3 items-center"><Icon name="Target" size={24} className="text-emerald-600" /><div><h2 className="font-bold text-lg">{t.fundraising.intro}</h2><p className="opacity-80">×ª×•×›× ×™×ª ×¢×‘×•×“×” ×œ×’×™×•×¡</p></div></div>
                                {t.fundraising.steps.map((s, i) => <RoadmapCard key={i} step={s} />)}
                            </div>
                        </main>
                    </ErrorBoundary>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
